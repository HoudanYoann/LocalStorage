<!doctype html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockage Local</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body onload="afficher()">
<header>
    <h2>Ma liste de course</h2>
</header>
<div id="non"></div>
<section>
    <form>
        <div id="box">
                <!-- Produit -->
            <p>
                <label for="prod">Produit :</label><br>
                <input id="prod" name="prod" size="30" type="text" placeholder="Produit">
            </p>
                <!-- Quantité -->
            <p>
                <label for="q">Quantité :</label><br>
                <input id="q" name="q" size="30" type="text" placeholder="Quantité">
            </p>
            <p>
                <input type="button" value="Ajouter" onclick="dosetItem()">
                <input type="button" value="Modifier" onclick="dogetItem()">
                <input type="button" value="Supprimer" onclick="doremoveItem()">
            </p>
        </div>
    </form>
    <table id="paires"></table>
</section>
<input type="button" id="bouton" value="Nouvelle liste" onclick="doClear()">

<br><br>

<p>Vous avez au total : <span id="quantity">???</span> quantité(s) au total</p>
<button onclick="afficherTotalQuantity()">Try It</button>

</body>
</html>
